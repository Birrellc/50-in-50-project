<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <header>
        <div class="title">

        </div>
        <p class="title-text">

    <div class="container card-container">
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/expanding-cards.jpg" alt="Expanding cards image">
                    <div class="card-body text-center">
                        <h5 class="card-title">1) Expanding Cards</h5>
                        <a href="expanding-cards/expanding-cards.html" class="btn">Show</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/progress-steps.png" alt="progress steps image">
                    <div class="card-body text-center">
                        <h5 class="card-title">2) Progress Steps</h5>
                        <a href="progress-steps/progress-steps.html" class="btn">Show</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">

                        <a href="rotating-nav/rotating-nav.html" class="btn">Show</a>

                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/search.png" alt="hidden search image">

            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">

                        <h5 class="card-title">5) Blurry Loading</h5>
                        <a href="hidden-search/hidden-search.html" class="btn">Show</a>
                    </div>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
